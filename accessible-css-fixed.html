<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fixed Positioning</title>
		<script src="jquery.min.js"></script>
		<script src="presentation-mechanics.js"></script>
		<link rel="stylesheet" href="accessible-css-dialog.css">
	</head>
	<body>
		<h1>Fixed Positioning</h1>
		<div style="position: fixed; top: 200px; left: 200px;">
			And everywhere that Mary went
		</div>
		<div style="position: fixed; top: 150px; left: 150px;">
			Its fleece was white as snow.
		</div>
		<div style="position: fixed; top: 250px; left: 250px;">
			The lamb was sure to go.
		</div>
		<div style="position: fixed; top: 100px; left: 100px;">
			Mary had a little lamb.
		</div>
	</body>
</html>
